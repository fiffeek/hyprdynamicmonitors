# HyprDynamicMonitors - Fallback Profile Example
#
# This example demonstrates using a fallback profile that activates when
# no other profile matches the current monitor configuration.
#
# Use case: Ensure a safe default configuration for unknown monitor setups
# or unexpected hardware combinations.

[general]
destination = "$HOME/.config/hypr/config.d/99_autogenerated-monitors.conf"

[power_events]

[power_events.dbus_query_object]
path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_match_rules]]
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

# Primary profile: Only matches when a specific external monitor is connected
[profiles.external_dell]
config_file = "hyprconfigs/dell-monitor.conf"
config_file_type = "static"

[[profiles.external_dell.conditions.required_monitors]]
description = "Dell U2720Q"

# Fallback profile: Used when no other profile matches
# This ensures the system always has a working monitor configuration
# even with unknown or unsupported monitor combinations
[fallback_profile]
config_file = "hyprconfigs/safe-defaults.conf"
config_file_type = "static"

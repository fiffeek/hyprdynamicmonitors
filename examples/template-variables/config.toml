# HyprDynamicMonitors - Template Variables Example
#
# This example demonstrates using static template variables to customize
# template-based configurations with predefined values.
#
# Use case: Define common settings that can be reused across templates
# and overridden per profile.

[general]
destination = "$HOME/.config/hypr/config.d/99_autogenerated-monitors.conf"

[power_events]

[power_events.dbus_query_object]
path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_match_rules]]
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

# Global template variables - used as defaults across all profiles
[static_template_values]
default_vrr = "1"              # Enable VRR by default
default_scaling = "1.5"        # Default UI scaling
refresh_rate_ac = "120"        # High refresh on AC
refresh_rate_bat = "60"        # Lower refresh on battery
brightness_high = "0.8"        # High brightness value
brightness_low = "0.4"         # Low brightness value

# Profile using global template values
[profiles.laptop_default]
config_file = "hyprconfigs/laptop-template.conf.tmpl"
config_file_type = "template"

[[profiles.laptop_default.conditions.required_monitors]]
name = "eDP-1"
monitor_tag = "laptop"

# Profile with custom template values that override globals
[profiles.gaming_mode]
config_file = "hyprconfigs/gaming-template.conf.tmpl"
config_file_type = "template"

[profiles.gaming_mode.conditions]
power_state = "AC"

[[profiles.gaming_mode.conditions.required_monitors]]
name = "eDP-1"
monitor_tag = "laptop"

# Profile-specific template variables override global ones
[profiles.gaming_mode.static_template_values]
default_vrr = "2"              # Enhanced VRR for gaming
refresh_rate_ac = "144"        # Even higher refresh for gaming
brightness_high = "1.0"        # Maximum brightness
gaming_mode = "true"           # Custom gaming-specific variable

# Profile for dual monitor setup
[profiles.dual_setup]
config_file = "hyprconfigs/dual-template.conf.tmpl"
config_file_type = "template"

[[profiles.dual_setup.conditions.required_monitors]]
name = "eDP-1"
monitor_tag = "laptop"

[[profiles.dual_setup.conditions.required_monitors]]
description = "Dell U2720Q"
monitor_tag = "external"

# Override scaling for external monitor setup
[profiles.dual_setup.static_template_values]
external_scaling = "1.0"       # Different scaling for external monitor
workspace_layout = "extended"  # Custom variable for workspace layout

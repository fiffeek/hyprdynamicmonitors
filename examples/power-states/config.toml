# HyprDynamicMonitors - Power State Matching Example
#
# This example demonstrates using power state conditions to create
# different monitor profiles for AC vs battery power.
#
# Use case: Optimize for performance on AC power and battery life on battery.

[general]
destination = "$HOME/.config/hypr/config.d/99_autogenerated-monitors.conf"

[power_events]

[power_events.dbus_query_object]
path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_match_rules]]
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

# High performance profile: Only active when on AC power
[profiles.performance_mode]
config_file = "hyprconfigs/performance.conf"
config_file_type = "static"

[profiles.performance_mode.conditions]
# Only use this profile when plugged into AC power
power_state = "AC"

[[profiles.performance_mode.conditions.required_monitors]]
name = "eDP-1"

# Battery saver profile: Only active when on battery power
[profiles.battery_saver]
config_file = "hyprconfigs/battery-saver.conf"
config_file_type = "static"

[profiles.battery_saver.conditions]
# Only use this profile when running on battery
power_state = "BAT"

[[profiles.battery_saver.conditions.required_monitors]]
name = "eDP-1"

# Power-agnostic profile: Works on both AC and battery
# (no power_state condition means it works in any power state)
[profiles.universal]
config_file = "hyprconfigs/universal.conf"
config_file_type = "static"

[[profiles.universal.conditions.required_monitors]]
name = "eDP-1"

[[profiles.universal.conditions.required_monitors]]
description = "Generic External Monitor"

# HyprDynamicMonitors - Notification callbacks example
#
# This example demonstrates the callbacks system that provides
# desktop notifications for profile changes and system events.
#
# Use case: Get visual feedback when monitor configurations change
# and debug configuration issues through notifications.

[general]
destination = "$HOME/.config/hypr/config.d/99_autogenerated-monitors.conf"
# Global exec commands run for all profile changes (unless overridden)
pre_apply_exec = "notify-send 'HyprDynamicMonitors' 'Switching monitor profile...'"
post_apply_exec = "notify-send 'HyprDynamicMonitors' 'Profile switched successfully'"

[power_events]

[power_events.dbus_query_object]
path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_match_rules]]
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[notifications]
# Desktop notifications via D-Bus (org.freedesktop.Notifications)
# Disable notifications coming from the service itself,
# since they are implemented through callbacks.
disabled = true


# Basic profile with global notification commands
[profiles.laptop_basic]
config_file = "hyprconfigs/laptop.conf"
config_file_type = "static"

[[profiles.laptop_basic.conditions.required_monitors]]
name = "eDP-1"

# Profile with custom notification commands that override global ones
[profiles.external_monitor]
config_file = "hyprconfigs/external.conf"
config_file_type = "static"
# Custom pre/post commands for this specific profile
pre_apply_exec = "notify-send 'Monitor Setup' 'Activating external monitor...' --icon=display"
post_apply_exec = "notify-send 'Monitor Setup' 'External monitor activated!' --icon=display && /usr/local/bin/adjust-wallpaper.sh"

[[profiles.external_monitor.conditions.required_monitors]]
name = "eDP-1"

[[profiles.external_monitor.conditions.required_monitors]]
description = "Dell U2720Q"

# Gaming profile with specific gaming notifications
[profiles.gaming_setup]
config_file = "hyprconfigs/gaming.conf"
config_file_type = "static"
pre_apply_exec = "notify-send 'Gaming Mode' 'Switching to high-performance display...' --icon=applications-games --urgency=low"
post_apply_exec = "notify-send 'Gaming Mode' 'Ready for gaming!' --icon=applications-games && systemctl --user start gaming-mode.service"

[profiles.gaming_setup.conditions]
power_state = "AC"

[[profiles.gaming_setup.conditions.required_monitors]]
name = "eDP-1"

[[profiles.gaming_setup.conditions.required_monitors]]
description = "ASUS VG248QE"

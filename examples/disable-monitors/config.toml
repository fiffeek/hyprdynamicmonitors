[general]
# the file underneath will be generated when events for power state
# or monitors are published; source this file in your hyprland configuration
destination = "$HOME/.config/hypr/config.d/99_autogenerated-monitors.conf"

[power_events.dbus_query_object]
# path to your line_power upower device (see `upower -e`)
path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_match_rules]]
# path to your line_power upower device (see `upower -e`)
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

# -- START: other_disabled --
# A profile that disables all monitors not defined in the profile,
# and keeps the defined monitor enabled
[profiles.other_disabled]
config_file = "hyprconfigs/other_disabled.go.tmpl"
config_file_type = "template"

[[profiles.other_disabled.conditions.required_monitors]]
name = "eDP-11"
monitor_tag = "SomeMonitor"
# -- END: other_disabled --

# -- START: laptop_disabled --
# A profile that disables the laptop monitor,
# and keeps the other monitor enabled
[profiles.laptop_disabled]
config_file = "hyprconfigs/laptop_disabled.go.tmpl"
config_file_type = "template"

[[profiles.laptop_disabled.conditions.required_monitors]]
name = "eDP-1"
monitor_tag = "LaptopMonitor"

[[profiles.laptop_disabled.conditions.required_monitors]]
# check description with `hyprctl monitors`
description = "BOE NE135A1M-NY1"
monitor_tag = "ExternalMonitor"
# -- END: laptop_disabled --

# -- START: laptop_enabled --
# A profile that disables the laptop monitor,
# and keeps the other monitor enabled
[profiles.laptop_enabled]
config_file = "hyprconfigs/laptop_enabled.go.tmpl"
config_file_type = "template"

[[profiles.laptop_enabled.conditions.required_monitors]]
name = "eDP-1"
monitor_tag = "LaptopMonitor"

[[profiles.laptop_enabled.conditions.required_monitors]]
# check description with `hyprctl monitors`
description = "BOE NE135A1M-NY1"
monitor_tag = "ExternalMonitorLeft"

[[profiles.laptop_enabled.conditions.required_monitors]]
# check description with `hyprctl monitors`
description = "BOE2"
monitor_tag = "ExternalMonitorTop"
# -- END: laptop_enabled --

# a profile to use when no other profile matches that sets everything to auto
[fallback_profile]
config_file = "hyprconfigs/fallback.conf"
config_file_type = "static"

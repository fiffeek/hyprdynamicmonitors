# HyprDynamicMonitors - Basic Configuration Example
# This example demonstrates essential configuration options for simple monitor setups

[general]
# Path where the final configuration will be written
# Environment variables are expanded (e.g., $HOME, $XDG_CONFIG_HOME)
destination = "$HOME/.config/hypr/config.d/99_autogenerated-monitors.conf"

[power_events]

[power_events.dbus_query_object]
# Path to your line_power upower device (see `upower -e`)
# This is used to detect if the system is on AC power or battery
path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_match_rules]]
# Path to your line_power upower device (see `upower -e`)
# Defines which D-Bus signals to listen for power state changes
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

# Profile: Match monitor by exact name
[profiles.by_name]
config_file = "hyprconfigs/basic.conf"
config_file_type = "static"  # Creates a symlink to the config file

# All monitors in required_monitors must be connected for profile to match
[[profiles.by_name.conditions.required_monitors]]
name = "eDP-1"  # Match by exact monitor name (e.g., laptop built-in display)

# Profile: Match monitor by description
[profiles.by_description]
config_file = "hyprconfigs/basic.conf"
config_file_type = "static"  # Creates a symlink to the config file

[[profiles.by_description.conditions.required_monitors]]
description = "BOE NE135A1M-NY1"  # Match by monitor description/model

# Profile: Multiple monitors with template processing
[profiles.multiple_monitors]
config_file = "hyprconfigs/template.go.tmpl"
config_file_type = "template"  # Processes Go template with dynamic data

[[profiles.multiple_monitors.conditions.required_monitors]]
description = "BOE NE135A1M-NY1"
monitor_tag = "LaptopScreen"  # Tag for use in templates

[[profiles.multiple_monitors.conditions.required_monitors]]
description = "LG Electronics LG SDQHD 301NTBKDU037"
monitor_tag = "ExternalScreen"  # Tag for use in templates

---
name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    ci:
        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Install dependencies
              run: go mod download

            - name: Lint (golangci-lint)
              uses: golangci/golangci-lint-action@v8
              with:
                  version: v2.4.0
                  args: >
                      --timeout=5m

            - name: Build
              run: go build -v ./...

            - name: Test
              run: |
                  go test -v ./...

[profiles]
[profiles.minimal]
config_file = "/basic.conf"
config_file_type = "static"
[profiles.minimal.conditions]

[[profiles.minimal.conditions.required_monitors]]
name = "eDP-1"
match_description_using_regex = false
match_name_using_regex = false

[general]
destination = "/.config/hypr/monitors.conf"
debounce_time_ms = 3000

[scoring]
name_match = 1
description_match = 1
power_state_match = 1
lid_state_match = 1

[power_events]

[[power_events.dbus_signal_match_rules]]
interface = "org.freedesktop.DBus.Properties"
member = "PropertiesChanged"
object_path = "/org/freedesktop/UPower/devices/line_power_ACAD"

[[power_events.dbus_signal_receive_filters]]
name = "org.freedesktop.DBus.Properties.PropertiesChanged"
[power_events.dbus_query_object]
destination = "org.freedesktop.UPower"
path = "/org/freedesktop/UPower/devices/line_power_ACAD"
method = "org.freedesktop.DBus.Properties.Get"
expected_discharging_value = "false"
expected_lid_closing_value = ""

[[power_events.dbus_query_object.args]]
arg = "org.freedesktop.UPower.Device"

[[power_events.dbus_query_object.args]]
arg = "Online"

[lid_events]

[[lid_events.dbus_signal_match_rules]]
interface = "org.freedesktop.DBus.Properties"
member = "PropertiesChanged"
object_path = "/org/freedesktop/UPower"

[[lid_events.dbus_signal_receive_filters]]
name = "org.freedesktop.DBus.Properties.PropertiesChanged"
body = "LidIsClosed"
[lid_events.dbus_query_object]
destination = "org.freedesktop.UPower"
path = "/org/freedesktop/UPower"
method = "org.freedesktop.DBus.Properties.Get"
expected_discharging_value = ""
expected_lid_closing_value = "true"

[[lid_events.dbus_query_object.args]]
arg = "org.freedesktop.UPower"

[[lid_events.dbus_query_object.args]]
arg = "LidIsClosed"

[hot_reload_section]
debounce_time_ms = 1000

[notifications]
disabled = false
timeout_ms = 10000
